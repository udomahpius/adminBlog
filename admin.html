  <div class="banner">
    <h1>START BLOGGING</h1>
  </div>

  <div class="container admin-side">
    <!-- LEFT SIDE INPUTS -->
    <div class="add-left-item">
      <!-- Banner Image -->
      <div class="add-img">
        <p><label for="inputFile">Add Banner</label></p>
        <p class="img-bg">
          <input type="file" id="inputFile" accept="image/jpg, image/jpeg, image/png">
        </p>
      </div>

      <!-- Blog Title -->
      <div class="add-tittle">
        <p><label for="title">Add Title</label></p>
        <p><input type="text" class="inputText" placeholder="Enter blog title..."></p>
      </div>

      <!-- Blog Body -->
      <div class="add-text">
        <p><label for="bodyTextArea">Write Here</label></p>
        <p><textarea id="bodyTextArea" placeholder="Write your blog content..."></textarea></p>
      </div>

     <div class="add-category">
  <p><label for="category">Select Category</label></p>
  <p>
    <select class="categoryField">
      <option value="">-- Select Category --</option>
    </select>
  </p>
  <p>
    <input type="text" class="newCategoryInput" placeholder="Add new category">
    <button type="button" class="addCategoryBtn">Add</button>
  </p>
</div>
      <!-- Link Button -->
      <div class="linkBtn">
        <input type="text" class="inputUrl" placeholder="Add Button URL ...">
      </div>
    </div>

    <!-- RIGHT SIDE PREVIEW -->
    <div class="preview-right-item">
      <div class="previewItemContainer">
        <img src="" id="uploadFileEle" alt="" style="display:none; max-width:100%; border-radius:8px;">
      </div>

      <div class="text-content">
        <div class="text-area">
          <h1 class="previewItemElementTile"></h1>
          <p class="bodyTextDisplayContent"></p>
        </div>
        <div class="exploreLinkContainer">
          <!-- preview link goes here -->
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="publish">
        <button type="button" class="saveDraftBtn" onclick="saveAsDraft()">Save as Draft</button>
        <button type="button" class="publishBtn" onclick="publishPost()">Publish</button>
        <button type="button" class="clearBtn" onclick="clearItems()">Delete All</button>
      </div>
    </div>
  </div>

    <script type="module" src="/js/admin.js"></script>
    <script type="module" src="/js/main.js"></script>

</body>
