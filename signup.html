<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
       <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/assets/all.css">
    <link rel="stylesheet" href="/assets/all.min.css">
    <link rel="stylesheet" href="/webfonts/fa-solid-900.woff2">
    <link rel="stylesheet" href="/webfonts/fa-regular-400.woff2">
    <link rel="stylesheet" href="/webfonts/fa-brands-400.woff2">

</head>
<body>
        <header>
  <h1>BP</h1>
  <nav>
    <a href="admin.html">Create Post</a>
    <a href="public.html">Published</a>
  </nav>
  <div>
    <button class="toggle-btn">ðŸŒ™ Dark Mode</button>
  </div>
</header>

  <div class="auth-container">
    <h2>Create Account</h2>
    <form id="signupForm">
  <input type="text" id="firstName" placeholder="First Name" required>
  <input type="text" id="lastName" placeholder="Last Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Sign Up</button>
</form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>


<script type="module">
import { initDB, saveUser, getUserByEmail } from "./js/db.js";

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
    await initDB(); // âœ… Ensure DB is ready

    const email = document.getElementById("email").value.trim();

    // Check for existing email
    const existingUser = await getUserByEmail(email);
    if (existingUser) {
      alert("Email already registered. Please login.");
      return;
    }

    const user = {
      id: Date.now(),
      firstName: document.getElementById("firstName").value.trim(),
      lastName: document.getElementById("lastName").value.trim(),
      email: email,
      password: document.getElementById("password").value.trim(),
      status: "user",
      createdAt: new Date()
    };

    await saveUser(user);

    localStorage.setItem("loggedInUser", JSON.stringify(user));
    alert("Signup successful! Redirecting to editor...");
    window.location.href = "admin.html";

  } catch (err) {
    console.error("Signup failed:", err);
    alert("Error during signup.");
  }
});
</script>
      <script type="module" src="/js/main.js"></script>

</body>
</html>
